<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan JavaScript</title>
    <script src="script.js" defer></script> <!-- Pastikan script.js ada di lokasi yang benar -->
  </head>
  <body>
    <h1>Fungsi JavaScript</h1>
    <p>Perhatikan console log dan hasil yang ditampilkan!</p>
    
    <h2>Fungsi printHeart</h2>
    <button onclick="printHeart()">Cetak <3</button> <!-- Tombol yang akan memanggil fungsi printHeart -->

    <h2>Fungsi Multiply</h2>
    <button onclick="tampilkanHasilMultiply()">Tampilkan Hasil Multiply</button>

    <h2>Fungsi Say Hello</h2>
    <button onclick="sayHello('Hagrid')">Say Hello Hagrid</button>
    <button onclick="sayHello('Luna')">Say Hello Luna</button>

    <h2>Scope dan Error Handling</h2>
    <button onclick="observe()">Periksa Scope Animal</button>
    <button onclick="handleAnimal()">Periksa Scope Deadly Animal</button>
  </body>
</html>
