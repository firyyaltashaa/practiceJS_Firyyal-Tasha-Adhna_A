<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Loop dan Iterasi JavaScript</title>
  </head>
  <body>
    <h1>Praktik Loop dan Iterasi di JavaScript</h1>

    <!-- 1. Our First For Loop Practice -->
    <h2>Chorus "I'm Blue"</h2>
    <button onclick="chorusLoop()">Cetak Chorus</button>
    <p id="chorusOutput"></p>

    <!-- 2. For Loop Countdown -->
    <h2>Hitung Mundur</h2>
    <button onclick="countdown()">Cetak Hitungan Mundur</button>
    <p id="countdownOutput"></p>

    <!-- 3. Iterating Arrays -->
    <h2>Iterasi Nama Orang</h2>
    <button onclick="printPeople()">Cetak Nama dalam Huruf Kapital</button>
    <p id="peopleOutput"></p>

    <!-- Menyisipkan script.js di akhir sebelum penutupan body -->
    <script src="script.js"></script>
  </body>
</html>
