<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eksperimen Tipe Data JavaScript</title>
  <script src="script.js"></script>
</head>
<body>
  <h1>Eksperimen 8 Tipe Data JavaScript</h1>
  
  <form id="dataForm">
    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama" placeholder="Masukkan nama">
    <br><br>
    
    <label for="usia">Usia:</label>
    <input type="number" id="usia" name="usia" placeholder="Masukkan usia">
    <br><br>

    <label for="isActive">Apakah aktif?</label>
    <select id="isActive" name="isActive">
      <option value="true">Ya</option>
      <option value="false">Tidak</option>
    </select>
    <br><br>

    <button type="button" onclick="prosesData()">Kirim Data</button>
  </form>

  <div id="hasil"></div>
</body>
</html>
